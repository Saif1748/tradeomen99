name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# ‚ö° CONCURRENCY SAFETY
# If a new commit is pushed to the same PR, cancel the running workflow to save resources.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB 1: QUALITY CHECKS (Linting & Formatting)
  quality:
    name: üõ°Ô∏è Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # ‚ö° AUTOMATIC CACHING for speed

      - name: Install Dependencies
        run: npm ci # 'ci' is faster and more secure than 'install' for pipelines

      - name: Run Linter
        run: npm run lint

      - name: Type Checking
        run: npm run typecheck

  # JOB 2: SECURITY AUDIT
  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Audit Dependencies
        # Fails if vulnerabilities found in 'production' dependencies (ignoring devDeps)
        run: npm audit --production --audit-level=high

  # JOB 3: TESTS (Runs in Parallel with Quality/Security)
  test:
    name: üß™ Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [] # Starts immediately, doesn't wait for linting
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

  # JOB 4: BUILD VERIFICATION
  build:
    name: üèóÔ∏è Production Build
    runs-on: ubuntu-latest
    needs: [quality, test, security] # Only runs if previous jobs pass
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          # Add dummy env vars if build requires them, or use GitHub Secrets
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }} 
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1